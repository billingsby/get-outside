<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>GetOutside - Let's find your next adventure!</title>

   
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">


  </head>
  <body>
    <div class="map" id="map"> </div>
    <div class='template hidden'>
    <div class="popup">
      <div id="title" id="popup">
        <h3></h3>
      </div>
      <div id="thumb">
        <img src="">
      </div>
      <div id="stats">
        <ul class="list-unstyled list-inline">
          <li id="distance"></li>
          <li id="rating"><span class="stars"></span></li>
        </ul>
      </div>
      <div id="description">
        <h4>Description</h4>
        <p id="trail-description"></p>
      </div>
    </div>
    </div>
      
    
    
      <div class="container">
        <div class="row">
          <div class="controls col-xs-6 col-xs-offset-.2 col-sm-5 col-sm-offset-.5 col-md-4 col-md-offset-.5">
            <h3 class="text-center">GetOutside<br><small>Let us help plan your next adventure!</small></h3>
            <div class="sport col-md-6 col-md-offset-3">
              <ul class="list-unstyled list-inline">
                <li>
                  <button class="btn btn-default btn-xs" id="bike">
                  <img src="images/bike.png"> 
                  </button>
                </li>
                <li>
                  <button class="btn btn-default btn-xs"  id="hike">
                  <img src="images/hike.png"> 
                  </button>
                </li>
              </ul>
              </div>
              <div class="col-md-11 col-md-offset-1">
              <form>
                <div class="form-group text-left">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
              
                <input id="radius" data-slider-id='ex1Slider' type="text" data-slider-min="10" data-slider-max="200" data-slider-step="1" data-slider-value="50" data-slider-tooltip="hide"/>
                <p id="search-radius">Search Radius <strong id="radius-num">50</strong> miles</p>
              
                <button id="find-trails" type="submit" class="btn btn-primary btn-lg">Find Trails</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    

  
    

   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>  
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://maps.google.com/maps/api/js?"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>GetOutside - Let's find your next adventure!</title>

   
   <link href='https://fonts.googleapis.com/css?family=Merriweather:900|Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">


  </head>
  <body>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-3">
        <div class="logo text-center">
          <a class="outside-logo" href="#"><h3>GetOutside</h3></a>
          <h5>Let's plan your next adventure!</h5>
        </div>
        
       <div class="controls">
          <ul class="nav navbar-stacked">
            <li>
              <div class="activity text-center">
                <h4>Choose Activity</h4>
                <button class="btn btn-default btn-xs" id="bike">
                <img src="images/bike.png"> 
                </button>
                <button class="btn btn-default btn-xs"  id="hike">
                <img src="images/hike.png"> 
                </button>
              </div>
            </li>
            <li>
              <div class="address">
                <h4>Address</h4>
                <div class="form-group">
                  <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
              </div>
            </li> 
            <li>
              <div class="search-distance text-center">
                <input id="radius" data-slider-id='ex1Slider' type="text" data-slider-min="10" data-slider-max="200" data-slider-step="1" data-slider-value="50" data-slider-tooltip="hide"/>
                <p id="search-radius">Search Radius <strong id="radius-num">50</strong> miles</p>
              </div>
            </li>
            <li class="find-trails">
              <div class="text-center">
                <button id="find-trails" type="submit" class="btn btn-primary btn-lg">Find Trails</button>
              </div>
            </li>
          </ul>
        </div>
      </div>

      
      <div class="col-sm-3 col-md-9">
        <div class="map" id="map"></div>
      </div>
    </div>
  </div>
     
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap-slider.min.js"></script>  
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyAEjZLscqodChd4PALGu9SV1Ot3SwTIH98&callback=initMap"></script>
    <script type="text/javascript" src="js/app.js"></script>
    
    
  </body>
</html>
